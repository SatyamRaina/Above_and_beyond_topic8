<!DOCTYPE html>
<html>

<head>
    <title>Highcharts Examples</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    <center><h1>Bar Chart</h1></center>
    <div id="container-bar" style="width: 600px; height: 400px;"></div>
    <div id="container-pie" style="width: 600px; height: 400px;"></div>
    <div id="container-column" style="width: 600px; height: 400px;"></div>
    <div id="container-spline" style="width: 600px; height: 400px;"></div>
    <div id="container-area" style="width: 600px; height: 400px;"></div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Bar Graph
            Highcharts.chart('container-bar', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Rainfall in India'
                },
                xAxis: {
                    categories: ['January', 'February', 'March', 'April', 'May']
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    }
                },
                series: [{
                    name: 'Average rainfall (in cm)',
                    data: [10, 15, 12, 8, 20]
                }]
            });

            // Pie Chart
            Highcharts.chart('container-pie', {
                chart: {
                    type: 'pie'
                },
                title: {
                    text: 'Favourite Movie Genre'
                },
                series: [{
                    name: 'Data',
                    data: [
                        ['Action', 25],
                        ['SciFi', 15],
                        ['Romance', 5],
                        ['Drama', 8],
                        ['Comedy', 13]
                    ]
                }]
            });

            // Column Graph
            Highcharts.chart('container-column', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'First Quarter Sales by Salesperson (in USD)'
                },
                xAxis: {
                    categories: ['Gerry', 'Harry', 'James', 'Cheryl', 'Mary']
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    }
                },
                series: [{
                    name: 'Sales',
                    data: [10, 15, 12, 8, 20]
                }]
            });

            // Spline Chart
            Highcharts.chart('container-spline', {
                chart: {
                    type: 'spline'
                },
                title: {
                    text: 'Architecture Share Over Time'
                },
                xAxis: {
                    categories: ['2014', '2016', '2018', '2020', '2023']
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    }
                },
                series: [{
                    name: 'Data',
                    data: [50, 44, 26, 8, 10]
                }]
            });

            // 3D Area Chart
            Highcharts.chart('container-area', {
                chart: {
                    type: 'area',
                    options3d: {
                        enabled: true,
                        alpha: 15,
                        beta: 15,
                        depth: 50,
                        viewDistance: 25
                    }
                },
                title: {
                    text: 'Daily System Load'
                },
                xAxis: {
                    categories: ['Server 1', 'Server 2', 'Server 3', 'Server 4', 'Server 5']
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    }
                },
                series: [{
                    name: 'Database Queries(per sec) ',
                    data: [10, 15, 12, 8, 20]
                }]
            });
        });
    </script>
</body>

</html>
